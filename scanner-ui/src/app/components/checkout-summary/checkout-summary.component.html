<div class="border rounded p-5 border-gray">
    <h2 class="text-center">Checkout Summary</h2>
    <!-- <div class="border-top"></div> -->

    <div class="border-top py-3">
        <b>Order #{{ transaction.id }} details:</b>
    </div>
    <div class="border-top py-3">
        <table class="table table-borderless">
            <tbody>
                <tr *ngFor="let item of items">
                    <td width="10%">{{item.quantity}}x</td>
                    <td width="90%">{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="border-top py-3">
        <h4 class="text-center">Thank you</h4>
    </div>
    <div class="border-top pt-5 d-flex flex-row-reverse">
        <button class="btn btn-outline-primary fs-1 px-5" (click)="finish()">Finish</button>
    </div>
</div>
