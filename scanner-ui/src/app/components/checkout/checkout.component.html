<h3>Items:</h3>
<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of items">{{ item }} 
            <button class="btn btn-primary float-end" (click)="removeItem(item)">Remove</button>
        </li>
    </ul>
</div>

<div>
    <button class="btn btn-primary" (click)="complete()">Finish</button>
</div>
