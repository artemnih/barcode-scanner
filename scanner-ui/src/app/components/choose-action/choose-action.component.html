<section class="h-100 m-5">
    <div class="d-flex align-items-center justify-content-center h-100">
        <h1>Hello, {{ user.name }} </h1>
    </div>
    <div class="d-flex align-items-center justify-content-center h-100 mt-5">
        <h2>Choose Action:</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-flex flex-column m-5">
            <button class="btn btn-primary align-self-center p-5" (click)="checkout()">Check Out</button>
        </div>
        <div class="d-flex flex-column m-5">
            <button class="btn btn-primary align-self-center p-5" (click)="checkin()">Check In</button>
        </div>
    </div>
</section>
