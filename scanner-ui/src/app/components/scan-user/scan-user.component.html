<section class="h-100 m-5">
    <div class="d-flex align-items-center justify-content-center h-100">
        <h1>Choose user or scan user ID barcode</h1>
    </div>
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-flex flex-column m-5" *ngFor="let user of users">
            <button class="btn btn-primary align-self-center px-5 w-100 py-3 fs-1" (click)="choose(user)">{{ user.name }}</button>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-flex flex-column m-5">
            <button class="btn btn-outline-danger align-self-center px-5 fs-1" (click)="back()">Return to Home
                screen</button>
        </div>
    </div>
</section>
